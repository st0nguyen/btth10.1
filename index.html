
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>
</head>
<body>
<script charset="UTF-8">
    function dispArr(arr) {
        let i;
        for (i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if(i % 10 === 0 && i !== 0){
                document.write("<br>");
            }
        }
    }
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let nums = [];
    for(let i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    let minValue = findMin(nums);
    let maxValue = findMax(nums);
    dispArr(nums);
    document.write("<br>");
    document.write("The minimum value is: " + minValue + "<br>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
